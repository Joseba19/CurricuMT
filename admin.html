    <div class="container">
        <div class="container-table">
            <table id="tablaUsuarios" border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Email</th>
                        <th>Tel√©fono</th>

                </thead>

            </table>
        </div>
    </div>
</body>

<script>
    async function cargarUsuario(xmlFile) {
        const response = await fetch(xmlFile);
        const xmlText = await response.text();

        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, "application/xml");

        const nombre = xml.querySelector("nombre")?.textContent || "";
        const edad = xml.querySelector("edad")?.textContent || "";
        const email = xml.querySelector("email")?.textContent || "";
        const telefono = xml.querySelector("telefono")?.textContent || "";
        const experiencia = xml.querySelector("experiencia")?.textContent || "";

        const estudios = Array.from(xml.querySelectorAll("estudios curso"))
            .map(curso => curso.textContent)
            .join(", ");

        const tbody = document.querySelector("#tablaUsuarios tbody");
        const fila = `<tr>
                  <td>${nombre}</td>
                  <td>${edad}</td>
                  <td>${email}</td>
                  <td>${telefono}</td>
                  <td>${experiencia}</td>
                  <td>${estudios}</td>
                </tr>`;
        tbody.insertAdjacentHTML("beforeend", fila);
    }

    // Ejemplo de carga de dos archivos:
    cargarUsuario("resources/xml/usuario_1.xml");
    cargarUsuario("resources/xml/usuario_2.xml");
    cargarUsuario("resources/xml/usuario_3.xml");
    cargarUsuario("resources/xml/usuario_4.xml");
    cargarUsuario("resources/xml/usuario_5.xml");
    cargarUsuario("resources/xml/usuario_6.xml");
    cargarUsuario("resources/xml/usuario_7.xml");
    cargarUsuario("resources/xml/usuario_8.xml");
    cargarUsuario("resources/xml/usuario_9.xml");
    cargarUsuario("resources/xml/usuario_10.xml");


</script>
